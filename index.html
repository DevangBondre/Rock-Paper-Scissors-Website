<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class = "container3">
    <h1 class="heading"><B><U>ROCK PAPER SCISSORS </U></B></h1>

    <p class="game-info"> <b>Let's play Rock, Paper, Scissors! <br>First to win 3 rounds wins the game. </b></p>

    </div>
    <br><br>
     
    <div class="container">
        <button class="btn" id="rock"><img src="images/rock.png" alt="rock"></button>
        <button class="btn" id="paper"><img src="images/paper.png" alt="paper"></button>
        <button class="btn" id="scissors"><img src="images/scissors.png" alt="scissors"></button>
    </div>

    <br><br> <br>
    <div class="container2">
       <div class="scoreP"> Player Score : 0  </div>
       <div class="scoreC"> Computer Score : 0 </div>
    </div>

    <br><br>

    <div class="choices">
 
        <h1 id="playerChoice"> <b>You picked : ? </b></h1>
        <h1 id="computerChoice"><b>Computer picked : ?</b></h1>
    </div>
    <br><br>
    
    <div id="result"></div>


    <script src="script.js"></script>
</body>
</html>
